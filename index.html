<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>DataBOOX-Heifer login</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="bg">
			<nav class="nav flex">
				<div class="logo">
					<img
						src="assets/Vectorlogo .png"
						alt="heifer logo"
					/>
				</div>
				<div class="profile-area">
					<ul role="list" class="flex">
						<li class="flex">
							<a href="">
								<img
									class="notifs"
									src="assets/iconnotif.png"
									alt="a bell icon"
								/>
							</a>
						</li>
						<li class="flex">
							<img
								class="profile"
								src="assets/Photodp.png"
								alt="lady"
							/>
							Clara
						</li>
					</ul>
				</div>
			</nav>
			<div class="text flex">
				<p class="main-header">Welcome back, Clara</p>
				<p class="sub-header">
					What would you like to work on today?
				</p>
			</div>
			<div class="card-holder flex">
				<a href="#">
					<div class="card flex maxwidth">
						<img
							src="assets/Ellipse 20poultry.png"
							alt="A chicken"
						/>
						<p class="card-text">Poultry Value Chain</p>
					</div>
				</a>
				<a href="#">
					<div class="card flex maxwidth">
						<img
							src="assets/Ellipse 20rice.png"
							alt="Rice plants"
						/>
						<p class="card-text">Rice Value Chain</p>
					</div>
				</a>
				<a href="#">
					<div class="card flex maxwidth">
						<img
							src="assets/Ellipse 20tomato.png"
							alt="Tomatoes"
						/>
						<p class="card-text">Tomato Value Chain</p>
					</div>
				</a>
			</div>
		</section>
	</body>
</html>
